<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form action="/admin/update" method="post" th:object="${user}">
    <input type="hidden" th:field="*{userId}" />
    <label>Username:</label>
    <input type="text" th:field="*{username}" /><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>
    <label>Role:</label>
    <input type="text" th:field="*{userType}" /><br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
