<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Bookings | TrainLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', sans-serif;
        }

        .bookings-card {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .bookings-card h2 {
            font-weight: 700;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-dashboard {
            margin-bottom: 20px;
            background-color: #0d6efd;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-dashboard:hover {
            background-color: #0b5ed7;
            color: #fff;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead.table-dark th {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
        }

        tbody tr:hover {
            background-color: #e9f2ff;
        }

        tbody td {
            vertical-align: middle;
            color: #555555;
        }

        .text-muted {
            text-align: center;
            font-style: italic;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 15px;
                border-bottom: 1px solid #ddd;
                padding: 10px 0;
            }
            tbody td {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
            }
            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #333;
            }
        }
    </style>
</head>
<body>

<div class="bookings-card">
    <h2>My Bookings</h2>

    <!-- Dashboard Button -->
    <div class="text-center">
        <a href="/passenger/dashboard" class="btn btn-dashboard">Back to Dashboard</a>
    </div>

    <div th:if="${bookings.size() == 0}">
        <p class="text-muted">No bookings found.</p>
    </div>

    <table class="table table-striped table-hover align-middle" th:if="${bookings.size() > 0}">
        <thead class="table-dark">
        <tr>
            <th>Booking ID</th>
            <th>Train ID</th>
            <th>Seat</th>
            <th>Class</th>
            <th>Booking Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td data-label="Booking ID" th:text="${booking.bookingId}"></td>
            <td data-label="Train ID" th:text="${booking.trainId}"></td>
            <td data-label="Seat" th:text="${booking.seatNumber}"></td>
            <td data-label="Class" th:text="${booking.bookingClass}"></td>
            <td data-label="Booking Date" th:text="${booking.bookingDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
