<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Concern Form</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .container {
            display: flex;
            gap: 30px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1000px;
        }

        .form-container, .replies-container {
            flex: 1;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
        }

        button {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            border: none;
            padding: 12px 20px;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #67d1c5, #8795de);
        }

        /* Messages */
        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Replies section */
        ul {
            list-style: none;
        }

        ul li {
            background: #f8f8ff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.05);
        }

        ul li strong {
            color: #333;
        }

        ul li em {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Concern Form -->
    <div class="form-container">
        <h2>Customer Concern Form</h2>

        <p style="margin-bottom: 15px; color: #555; font-size: 14px;">
            Please describe your issue, question, or feedback in detail so that our support team can assist you better.
        </p>

        <!-- Success/Error messages -->
        <div th:if="${message}" class="success">
            <p th:text="${message}"></p>
        </div>

        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/concern/submit}" th:object="${concern}" method="post">
            <label for="description">Concern:</label>
            <input type="text" id="description" th:field="*{description}" placeholder="Enter your concern..." required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Replies -->
    <div class="replies-container">
        <h3>Replies from Customer Service</h3>

        <div th:if="${#lists.isEmpty(replies)}">
            <p>No replies yet.</p>
        </div>

        <ul th:if="${!#lists.isEmpty(replies)}">
            <li th:each="reply : ${replies}">
                <strong>Reply <span th:text="${reply.replyId}"></span></strong>
                <p th:text="${reply.replyText}">Reply text</p>
                <em th:text="${reply.replyTime}">2025-10-03</em>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
