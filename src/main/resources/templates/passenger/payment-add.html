<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment | TrainLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', sans-serif;
        }

        .payment-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .payment-card h2 {
            font-weight: 700;
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #555555;
        }

        .form-select, .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(25,135,84,.25);
            border-color: #198754;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .booking-info p {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }

        .section-divider {
            border-top: 1px solid #e2e2e2;
            margin: 25px 0;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Complete Payment</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>

    <!-- Booking Info -->
    <div class="booking-info mb-4">
        <p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
        <p><strong>Train ID:</strong> <span th:text="${booking.trainId}"></span></p>
        <p><strong>Passenger ID:</strong> <span th:text="${booking.passengerId}"></span></p>
        <p><strong>Class:</strong> <span th:text="${booking.bookingClass}"></span></p>
        <p><strong>Number of Seats:</strong> <span th:text="${booking.numberOfSeats}"></span></p>
        <p><strong>Travel Date:</strong> <span th:text="${booking.bookingDate}"></span></p>
    </div>

    <div class="section-divider"></div>

    <!-- Payment Form -->
    <form th:action="@{/payment/add}" method="post" id="paymentForm">
        <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
        <input type="hidden" name="bookingClass" th:value="${booking.bookingClass}" />
        <input type="hidden" name="amount" th:value="${totalAmount}" />

        <div class="mb-4">
            <label for="amountDisplay" class="form-label">Amount to Pay</label>
            <input type="text" id="amountDisplay" class="form-control" th:value="${totalAmount}" readonly>
        </div>

        <div class="mb-4">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                <option value="">-- Select Method --</option>
                <option value="CARD">Credit Card</option>
                <option value="CARD">Debit Card</option>
                <option value="MOBILE">Mobile Payment</option>
            </select>
        </div>

        <!-- Card Payment Fields -->
        <div id="cardDetails" style="display: none;">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control" maxlength="16" placeholder="Enter 16-digit card number">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" maxlength="3" placeholder="3-digit code">
                </div>
            </div>
        </div>

        <!-- Mobile Payment Field -->
        <div id="mobileDetails" style="display: none;">
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" maxlength="10" placeholder="Enter your mobile number">
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
</div>

<script>
    const paymentMethod = document.getElementById('paymentMethod');
    const cardDetails = document.getElementById('cardDetails');
    const mobileDetails = document.getElementById('mobileDetails');
    const form = document.getElementById('paymentForm');

    // Show/Hide payment fields dynamically
    paymentMethod.addEventListener('change', function() {
        if (this.value === 'CARD') {
            cardDetails.style.display = 'block';
            mobileDetails.style.display = 'none';
        } else if (this.value === 'MOBILE') {
            mobileDetails.style.display = 'block';
            cardDetails.style.display = 'none';
        } else {
            cardDetails.style.display = 'none';
            mobileDetails.style.display = 'none';
        }
    });

    // Client-side validation before submitting
    form.addEventListener('submit', function(event) {
        const method = paymentMethod.value;

        if (method === 'CARD') {
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const expiryDate = document.getElementById('expiryDate').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            if (!/^\d{16}$/.test(cardNumber)) {
                alert("Please enter a valid 16-digit card number.");
                event.preventDefault();
                return;
            }

            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                alert("Please enter a valid expiry date in MM/YY format.");
                event.preventDefault();
                return;
            }

            if (!/^\d{3}$/.test(cvv)) {
                alert("Please enter a valid 3-digit CVV.");
                event.preventDefault();
                return;
            }

        } else if (method === 'MOBILE') {
            const mobileNumber = document.getElementById('mobileNumber').value.trim();

            if (!/^\d{10}$/.test(mobileNumber)) {
                alert("Please enter a valid 10-digit mobile number.");
                event.preventDefault();
                return;
            }
        } else {
            alert("Please select a payment method.");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
