<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment | TrainLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', sans-serif;
        }

        .payment-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .payment-card h2 {
            font-weight: 700;
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #555555;
        }

        .form-select, .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(25,135,84,.25);
            border-color: #198754;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .booking-info p {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }

        .section-divider {
            border-top: 1px solid #e2e2e2;
            margin: 25px 0;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Complete Payment</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>

    <!-- Booking Info -->
    <div class="booking-info mb-4">
        <p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
        <p><strong>Train ID:</strong> <span th:text="${booking.trainId}"></span></p>
        <p><strong>Passenger ID:</strong> <span th:text="${booking.passengerId}"></span></p>
        <p><strong>Class:</strong> <span th:text="${booking.bookingClass}"></span></p>
        <p><strong>Travel Date:</strong> <span th:text="${booking.bookingDate}"></span></p>
    </div>

    <div class="section-divider"></div>

    <!-- Payment Form -->
    <form th:action="@{/payment/add}" method="post">
        <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
        <input type="hidden" name="bookingClass" th:value="${booking.bookingClass}" />

        <div class="mb-4">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                <option value="">-- Select Method --</option>
                <option value="CREDIT_CARD">Credit Card</option>
                <option value="DEBIT_CARD">Debit Card</option>
                <option value="BANK_TRANSFER">Bank Transfer</option>
                <option value="MOBILE_PAYMENT">Mobile Payment</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
</div>

</body>
</html>
