<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Create a Booking</h2>

        <form th:action="@{/booking/create}" method="post">

            <!-- Route Dropdown -->
            <div class="mb-3">
                <label for="routeId" class="form-label">Select Route</label>
                <select id="routeId" name="routeId" class="form-select" required>
                    <option value="">-- Select Route --</option>
                    <option th:each="route : ${routes}"
                            th:value="${route.routeId}"
                            th:text="${route.routeName}">
                    </option>
                </select>
            </div>

            <!-- Train Dropdown -->
            <div class="mb-3">
                <label for="trainId" class="form-label">Select Train</label>
                <select id="trainId" name="trainId" class="form-select" required>
                    <option value="">-- Select Train --</option>
                    <option th:each="train : ${trains}"
                            th:value="${train.tid}"
                            th:text="${train.name}">
                    </option>
                </select>
            </div>

            <!-- Date/Time -->
            <div class="mb-3">
                <label for="travelDate" class="form-label">Travel Date & Time</label>
                <input type="datetime-local" id="travelDate" name="travelDate" class="form-control" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>
</div>

</body>
</html>
