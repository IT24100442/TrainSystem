<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Dashboard | TrackLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --danger: #ef4444;
            --success: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --transition: all 0.25s ease;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* === SIDEBAR === */
        .sidebar {
            background: var(--gray-800);
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            padding: 2rem 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .sidebar-header h2 {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin: 0;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .nav-list a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.75rem 1rem;
            color: #d1d5db;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-list a:hover,
        .nav-list a.active {
            background: var(--primary);
            color: #fff;
            transform: translateX(5px);
        }

        /* === MAIN CONTENT === */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
            transition: var(--transition);
        }

        /* === HEADER === */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            padding: 1.5rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .btn-logout {
            background: var(--danger);
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: scale(1.03);
        }

        /* === MESSAGE BAR === */
        .message {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .message.success {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: var(--success);
            display: block;
        }

        .message.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            display: block;
        }

        /* === CARDS === */
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card-header {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .booking-list, .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .booking-item, .activity-list li {
            border-bottom: 1px solid var(--gray-200);
            padding: 0.75rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray-700);
        }

        .booking-item:last-child, .activity-list li:last-child {
            border-bottom: none;
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: scale(1.03);
        }

        /* === MOBILE === */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                width: 220px;
                top: 0;
                height: 100%;
                transition: var(--transition);
                z-index: 999;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-train"></i> TrackLink</h2>
        </div>
        <ul class="nav-list">
            <li><a href="/booking/train"><i class="fas fa-ticket-alt"></i> Book a Ticket</a></li>
            <li><a href="/booking/list-my-bookings" class="active"><i class="fas fa-list"></i> Current Bookings</a></li>
            <li><a href="/concern/form"><i class="fas fa-exclamation-circle"></i> Submit Concerns</a></li>
            <li><a href="/train-status/passenger-view"><i class="fas fa-train"></i> Train Statuses</a></li>
            <li><a href="/account/edit"><i class="fas fa-user-edit"></i> Edit Account</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1><i class="fas fa-user"></i> Welcome, <span th:text="${passenger?.name ?: 'Passenger'}">Passenger</span></h1>
            <button class="btn-logout" onclick="location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Unified Message Bar -->
        <div th:if="${errorMessage != null}" class="message error" th:text="${errorMessage}"></div>
        <div th:if="${message != null}" class="message success" th:text="${message}"></div>




    </main>
</div>

<script>
    // Toggle sidebar for mobile
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>
</body>
</html>
