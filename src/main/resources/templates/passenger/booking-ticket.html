<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Train Ticket | TrainLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #e9ecef;
            font-family: 'Inter', sans-serif;
        }

        .ticket-card {
            max-width: 720px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }

        /* Perforated effect */
        .ticket-card::before, .ticket-card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e9ecef;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .ticket-card::before { left: -10px; }
        .ticket-card::after { right: -10px; }

        /* Header */
        .ticket-header {
            background: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 25px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1px;
        }

        /* Body */
        .ticket-body {
            padding: 25px 30px;
        }

        .ticket-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #0d6efd;
        }

        .ticket-section:nth-child(even) {
            background: #f8f9fa;
        }

        .ticket-label {
            font-weight: 500;
            color: #495057;
        }

        .ticket-value {
            font-weight: 600;
            color: #212529;
        }

        /* Seats badges */
        .seat-badge {
            display: inline-block;
            background: #0d6efd;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            margin-right: 6px;
            margin-top: 3px;
        }

        /* Footer */
        .ticket-footer {
            background: #f0f2f5;
            padding: 18px 30px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        .btn-outline-teal {
            color: #008080;
            border-color: #008080;
            font-weight: 600;
            border-radius: 8px;
            padding: 8px 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-outline-teal:hover {
            background-color: #008080;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .ticket-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .ticket-label {
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
<div class="text-center my-3">
    <a href="/booking/list-my-bookings" class="btn btn-outline-teal">
        ‚Üê Back to My Bookings
    </a>
</div>
<div class="ticket-card">
    <div class="ticket-header" style="background-color: #008080; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
        Train Ticket
    </div>
    <div class="ticket-body">
        <div class="ticket-section">
            <span class="ticket-label">Booking ID:</span>
            <span class="ticket-value" th:text="${booking.bookingId}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Passenger Name:</span>
            <span class="ticket-value" th:text="${booking.passengerName}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Train:</span>
            <span class="ticket-value" th:text="${booking.trainName}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Route:</span>
            <span class="ticket-value" th:text="${booking.routeName}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Time:</span>
            <span class="ticket-value" th:text="${booking.bookingTime}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Class:</span>
            <span class="ticket-value" th:text="${booking.bookingClass}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Seats:</span>
            <span class="ticket-value">
                <span th:each="seat : ${booking.seats}" th:text="${seat}" class="seat-badge"></span>
            </span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Travel Date:</span>
            <span class="ticket-value" th:text="${booking.bookingDate}"></span>
        </div>
        <div class="ticket-section">
            <span class="ticket-label">Total Paid:</span>
            <span class="ticket-value" th:text="'Rs. ' + ${booking.totalAmount}"></span>
        </div>
    </div>


    <div class="ticket-footer">
        Please arrive at the station 30 minutes before departure. Have a safe journey!
    </div>
</div>

</body>
</html>
