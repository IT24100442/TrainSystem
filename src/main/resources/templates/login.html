<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TrainHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Decoration */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s ease-in-out infinite;
        }

        .decoration-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .decoration-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideDown 1s ease-out;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 1s ease-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        .login-header h3 {
            margin: 0 0 10px 0;
            font-weight: 900;
            font-size: 1.8rem;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        .card-body {
            padding: 40px 30px !important;
        }

        /* Alerts */
        .alert {
            border-radius: 15px;
            border: none;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #fff;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.2);
            color: #fff;
            border: 1px solid rgba(25, 135, 84, 0.3);
        }

        /* Form Elements */
        .form-label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
        }

        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover,
        .form-control:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 25px;
            padding: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Register Link */
        .register-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .register-link {
            text-decoration: none;
            color: #4facfe;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        /* Footer */
        .card-footer {
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .back-home {
                top: 20px;
                left: 20px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .login-container {
                max-width: 100%;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h3 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 30px 20px !important;
            }

            .login-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Background Decoration -->
<div class="bg-decoration">
    <div class="decoration-circle"></div>
    <div class="decoration-circle"></div>
    <div class="decoration-circle"></div>
</div>

<!-- Back to Home -->
<a href="/" class="back-home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
</a>

<!-- Login Container -->
<div class="login-container">
    <div class="card shadow-lg login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-train"></i>
            </div>
            <h3>Train System Login</h3>
            <p>Please sign in to continue</p>
        </div>
        <div class="card-body">

            <!-- Check both param (URL) and model attribute -->
            <div th:if="${param.error != null || error != null}" class="alert alert-danger mb-3">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error != null ? error : 'Invalid username or password'}"></span>
            </div>

            <!-- Check both param (URL) and model attribute -->
            <div th:if="${param.logout != null || logout != null}" class="alert alert-success mb-3">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${logout != null ? logout : 'You have been logged out successfully.'}"></span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>

            <!-- Registration link -->
            <div class="text-center mt-4">
                <p class="mb-0 register-text">
                    Don't have an account? <a th:href="@{/register}" class="register-link">Register here</a>
                </p>
            </div>
        </div>
        <div class="card-footer text-center">
            <i class="fas fa-shield-alt me-2"></i>&copy; 2025 Train System | Secure Login
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add smooth focus effect
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });

        // Button click animation
        const submitBtn = document.querySelector('.btn-primary');
        submitBtn.addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Auto-hide alerts after 5 seconds
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            }, 5000);
        });
    });
</script>
</body>
</html>
