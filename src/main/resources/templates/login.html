<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | TrackLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 0;
            background: #f6f8fb;
            color: #0f1724;
            line-height: 1.4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .login-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(11, 37, 69, 0.06);
        }
        .login-header {
            background: #0b2545;
            color: #fff;
            padding: 24px;
            text-align: center;
        }
        .login-header h3 {
            margin: 0 0 4px;
            font-size: 24px;
            font-weight: 700;
        }
        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .login-body {
            padding: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #0f1724;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: #0b61d1;
            box-shadow: 0 0 0 3px rgba(11, 97, 209, 0.1);
        }
        .btn {
            display: inline-block;
            background: #0b61d1;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background: #094bb0;
        }
        .error-alert {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            margin-top: 16px;
            font-size: 14px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .signup-link p {
            margin: 0 0 8px;
            color: #51606f;
            font-size: 14px;
        }
        .signup-link a {
            color: #0b61d1;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .login-footer {
            padding: 16px 24px;
            background: #f8fafc;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        @media (max-width: 480px) {
            .login-header h3 { font-size: 20px; }
            .login-body { padding: 20px; }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h3>Sign In to TrackLink</h3>
            <p>Access your bookings and preferences</p>
        </div>

        <div class="login-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Sign In</button>
                </div>
                <div th:if="${param.error}" class="error-alert" role="alert">
                    Invalid username or password. Please try again.
                </div>
            </form>

            <div class="signup-link">
                <p>Don't have an account?</p>
                <a th:href="@{/registration}">Create an account</a>
            </div>
        </div>

        <div class="login-footer">
            &copy; 2025 TrackLink. All rights reserved.
        </div>
    </div>
</div>
</body>
</html>
