<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Train System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
        }
        .login-header {
            background: #385e97;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-header h3 {
            margin: 0;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            border-radius: 25px;
        }
        .register-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .register-link:hover {
            text-decoration: underline;
            color: #0a58ca;
        }
    </style>
</head>
<body>
<div class="card shadow-lg login-card">
    <div class="login-header">
        <h3>Train System Login</h3>
        <p class="mb-0">Please sign in to continue</p>
    </div>
    <div class="card-body p-4">

        <!-- Check both param (URL) and model attribute -->
        <div th:if="${param.error != null || error != null}" class="alert alert-danger mb-3">
            <span th:text="${error != null ? error : 'Invalid username or password'}"></span>
        </div>

        <!-- Check both param (URL) and model attribute -->
        <div th:if="${param.logout != null || logout != null}" class="alert alert-success mb-3">
            <span th:text="${logout != null ? logout : 'You have been logged out successfully.'}"></span>
        </div>


        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>

        <!-- Registration link -->
        <div class="text-center mt-3">
            <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="register-link">Register here</a></p>
        </div>
    </div>
    <div class="card-footer text-center small text-muted py-3">
        &copy; 2025 Train System | Secure Login
    </div>
</div>
</body>
</html>
