<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            margin-bottom: 25px;
        }

        header h2 {
            margin: 0;
            font-size: 22px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-register {
            background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(66, 165, 245, 0.3);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 165, 245, 0.4);
        }

        .btn-logout {
            background: linear-gradient(135deg, #5c6bc0 0%, #3f51b5 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(92, 107, 192, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #3f51b5 0%, #303f9f 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 107, 192, 0.4);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 18px;
            border: 1px solid #e3f2fd;
            text-align: left;
        }

        thead {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
        }

        thead th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
        }

        tr:nth-child(even) {
            background-color: #f8fbff;
        }

        tr:hover {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(239, 83, 80, 0.3);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #e53935 0%, #d32f2f 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(239, 83, 80, 0.4);
        }
    </style>
</head>
<body>

<header>
    <h2>User Accounts</h2>
    <div class="header-right">
        <span>Logged in as: <span class="username" th:text="${username}"></span></span>
        <a th:href="@{/register}" class="btn-register">+ Register User</a>
        <button class="btn btn-logout" onclick="location.href='/logout'" aria-label="Logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</header>

<table>
    <thead>
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Name</th>
        <th>User Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.userType}"></td>
        <td>
            <form th:action="@{/it/delete-user/{id}(id=${user.userId})}" method="post">
                <button type="submit" class="btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
