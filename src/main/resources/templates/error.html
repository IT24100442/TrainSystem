<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error | TrainLink</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 80px;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 30px;
        }
        .btn-home {
            background-color: #198754;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>
<div class="error-card">
    <h1>⚠️</h1>
    <h2 th:text="${status} + ' Error'">Error</h2>
    <p th:text="${error != null ? error : 'Something went wrong on our end. Please try again later.'}">
        Something went wrong on our end. Please try again later.
    </p>
    <a href="/" class="btn-home">Return Home</a>
</div>
</body>
</html>
