<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation Report - Train Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-button {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 40px;
        }

        .passenger-info {
            background: #fff5f5;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }

        .passenger-info h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #2d3748;
            font-size: 16px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .violation-form {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 30px;
            border: 2px solid #e3e8ff;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .violation-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .violation-type {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .violation-type:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .violation-type input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.3);
            accent-color: #ff6b6b;
        }

        .violation-type label {
            cursor: pointer;
            font-weight: 500;
            color: #2d3748;
        }

        .violation-type.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .violation-type.selected label {
            color: #ff6b6b;
            font-weight: 600;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(113, 128, 150, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="javascript:history.back()" class="back-button">‚Üê Back to Verification</a>
        <h1>üö® Violation Report</h1>
        <p>Report passenger violations and misconduct</p>
    </div>

    <div class="main-content">
        <!-- Passenger Information -->
        <div class="passenger-info">
            <h3>üë§ Passenger Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Passenger Name</span>
                    <span class="info-value" id="passengerName">John Doe</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Booking ID</span>
                    <span class="info-value" id="bookingId">#BK12345</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Train Number</span>
                    <span class="info-value" id="trainNumber">T-101</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Seat Assignment</span>
                    <span class="info-value" id="seatNumber">A1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Officer Name</span>
                    <span class="info-value" id="officerName">Officer Smith</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Date & Time</span>
                    <span class="info-value" id="dateTime">2025-09-18 14:30</span>
                </div>
            </div>
        </div>

        <!-- Violation Form -->
        <form class="violation-form" id="violationForm">
            <div class="form-section">
                <h3>‚ö†Ô∏è Violation Type</h3>
                <div class="violation-types">
                    <div class="violation-type" onclick="selectViolationType(this, 'no-ticket')">
                        <input type="radio" name="violationType" value="no-ticket" id="no-ticket">
                        <label for="no-ticket">Traveling without valid ticket</label>
                    </div>
                    <div class="violation-type" onclick="selectViolationType(this, 'wrong-seat')">
                        <input type="radio" name="violationType" value="wrong-seat" id="wrong-seat">
                        <label for="wrong-seat">Occupying wrong seat/class</label>
                    </div>
                    <div class="violation-type" onclick="selectViolationType(this, 'expired-ticket')">
                        <input type="radio" name="violationType" value="expired-ticket" id="expired-ticket">
                        <label for="expired-ticket">Using expired ticket</label>
                    </div>
                    <div class="violation-type" onclick="selectViolationType(this, 'fake-ticket')">
                        <input type="radio" name="violationType" value="fake-ticket" id="fake-ticket">
                        <label for="fake-ticket">Fraudulent/fake ticket</label>
                    </div>
                    <div class="violation-type" onclick="selectViolationType(this, 'misconduct')">
                        <input type="radio" name="violationType" value="misconduct" id="misconduct">
                        <label for="misconduct">Disruptive behavior</label>
                    </div>
                    <div class="violation-type" onclick="selectViolationType(this, 'other')">
                        <input type="radio" name="violationType" value="other" id="other">
                        <label for="other">Other violation</label>
                    </div>

                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    ‚ùå Cancel
                </button>
                <button type="submit" class="btn btn-danger">
                    üö® Submit Violation Report
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    let selectedViolationType = null;

    document.addEventListener('DOMContentLoaded', function() {
        loadPassengerData();
        updateDateTime();
    });

    function loadPassengerData() {
        const violationData = localStorage.getItem('violationData');
        if (violationData) {
            const data = JSON.parse(violationData);
            document.getElementById('passengerName').textContent = data.passengerName || 'Unknown';
            document.getElementById('bookingId').textContent = data.bookingId || 'Unknown';
            document.getElementById('trainNumber').textContent = data.trainNumber || 'Unknown';
            document.getElementById('seatNumber').textContent = data.seatNumber || 'Unknown';
            document.getElementById('officerName').textContent = data.officerName || 'Officer';
            document.getElementById('dateTime').textContent = `${data.date || '2025-09-18'} ${data.time || '14:30'}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('bookingId')) document.getElementById('bookingId').textContent = urlParams.get('bookingId');
        if (urlParams.has('passengerName')) document.getElementById('passengerName').textContent = urlParams.get('passengerName');
        if (urlParams.has('trainNumber')) document.getElementById('trainNumber').textContent = urlParams.get('trainNumber');
        if (urlParams.has('seatNumber')) document.getElementById('seatNumber').textContent = urlParams.get('seatNumber');
    }

    function updateDateTime() {
        const now = new Date();
        const dateStr = now.toISOString().split('T')[0];
        const timeStr = now.toLocaleTimeString('en-US', { hour12: false }).substring(0, 5);
        document.getElementById('dateTime').textContent = `${dateStr} ${timeStr}`;
    }

    function selectViolationType(element, type) {
        document.querySelectorAll('.violation-type').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
        element.querySelector('input[type="radio"]').checked = true;
        selectedViolationType = type;
    }

    document.getElementById('violationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (!selectedViolationType) {
            showAlert('Please select a violation type.', 'error');
            return;
        }

        const formData = {
            passengerName: document.getElementById('passengerName').textContent,
            bookingId: document.getElementById('bookingId').textContent,
            trainNumber: document.getElementById('trainNumber').textContent,
            seatNumber: document.getElementById('seatNumber').textContent,
            officerName: document.getElementById('officerName').textContent,
            violationType: selectedViolationType,
            dateTime: document.getElementById('dateTime').textContent,
            timestamp: new Date().toISOString()
        };

        submitViolationReport(formData);
    });

    function submitViolationReport(formData) {
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '‚è≥ Submitting...';
        submitBtn.disabled = true;

        fetch('/submit-violation-report', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Violation report submitted successfully!', 'success');
                    localStorage.removeItem('violationData');
                    setTimeout(() => { window.location.href = 'ticket-verification.html'; }, 2000);
                } else {
                    throw new Error(data.message || 'Failed to submit report');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to submit violation report. Please try again.', 'error');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
    }

    function showAlert(message, type) {
        document.querySelectorAll('.alert').forEach(alert => alert.remove());
        const alert = document.createElement('div');
        alert.className = `alert alert-${type === 'success' ? 'success' : 'error'}`;
        alert.innerHTML = `<span>${message}</span>`;
        const mainContent = document.querySelector('.main-content');
        mainContent.insertBefore(alert, mainContent.firstChild);
        setTimeout(() => { alert.style.opacity = '0'; setTimeout(() => alert.remove(), 300); }, 5000);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
