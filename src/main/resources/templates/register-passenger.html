<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration | TrackLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--gray-50); display: flex; justify-content: center; align-items: center; }

        .container { max-width: 500px; width: 100%; padding: 2rem; }

        .form-card {
            background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200); overflow: hidden; transition: var(--transition);
        }
        .form-card:hover { box-shadow: var(--shadow-lg); }
        .form-header {
            background: var(--gray-700); color: white; padding: 1.25rem 1.5rem;
            font-weight: 600; font-size: 1.25rem; display: flex; align-items: center; gap: 0.75rem;
        }
        .form-body { padding: 2rem; }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.875rem; color: var(--gray-700); }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--gray-200); border-radius: 8px; font-size: 0.875rem; transition: var(--transition); background: white; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1); }

        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.875rem;
            display: inline-flex; align-items: center; gap: 0.5rem; transition: var(--transition); text-decoration: none; width: 100%; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-md); }

        .error-message { display: none; background: #fef2f2; border: 1px solid #fecaca; color: #dc2626;
            padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center; }

        @media (max-width: 600px) { .container { padding: 1rem; } .form-body { padding: 1.5rem; } }
    </style>
</head>
<body>
<div class="container">
    <div class="form-card">
        <div class="form-header"><i class="fas fa-user-plus"></i> User Registration</div>
        <div class="form-body">
            <div class="error-message" id="errorMessage"></div>
            <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" required />
                </div>
                <input type="hidden" th:field="*{userType}" />
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const email = document.getElementById('email');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
        errorMessage.style.display = 'none';
        let message = '';

        // Check password match
        if (password.value !== confirmPassword.value) {
            message = 'Passwords do not match';
        }

        // Check valid email domain
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
            message = message ? message + ' and email is invalid' : 'Email is invalid';
        }

        if (message) {
            e.preventDefault();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
