<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Manager Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 30px 0;
            color: #2c3e50;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 0 20px;
        }

        h2 {
            color: white;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.8rem;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .dashboard-icon {
            background: rgba(255, 255, 255, 0.25);
            padding: 18px;
            border-radius: 50%;
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        .row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr; /* 3 columns */
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 1100px) {
            .row {
                grid-template-columns: 1fr 1fr; /* 2 columns on medium screens */
            }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
        }


        .col {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.35s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 22px 26px;
            font-weight: 600;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            letter-spacing: 0.5px;
        }

        .card-header i {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .card-body {
            padding: 28px;
            max-height: 420px;
            overflow-y: auto;
        }

        .card-body::-webkit-scrollbar {
            width: 7px;
        }

        .card-body::-webkit-scrollbar-thumb {
            background: #b5b5b5;
            border-radius: 10px;
        }

        .driver-item, .communication-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 14px;
            background: rgba(245, 246, 250, 0.8);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .driver-item:hover, .communication-item:hover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.15), rgba(155, 89, 182, 0.15));
            transform: translateX(6px);
        }

        .driver-info strong {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.05rem;
        }

        .small {
            font-size: 0.85rem;
        }

        .text-muted {
            color: #7f8c8d;
        }

        .driver-actions {
            display: flex;
            gap: 10px;
        }

        .driver-actions a, button.btn-send {
            padding: 9px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-info {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-send {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-info:hover, .btn-success:hover, .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }

        .no-data {
            padding: 40px 20px;
            color: #7f8c8d;
            text-align: center;
            font-style: italic;
            background: rgba(236, 240, 241, 0.7);
            border-radius: 14px;
        }

        .no-data i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.5;
            display: block;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #dfe6e9;
            margin-bottom: 15px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
            outline: none;
        }

        button[type="submit"], button[type="button"] {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        #messageStatus {
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            margin-top: 12px;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>
<div class="container fade-in">
    <h2>
        <div class="dashboard-icon">
            <i class="fas fa-tachometer-alt"></i>
        </div>
        Operations Manager Dashboard
    </h2>

    <div class="row">
        <!-- Column 1: Drivers -->
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    All Drivers
                </div>
                <div class="card-body">
                    <div th:if="${drivers != null and !drivers.isEmpty()}">
                        <div th:each="driver : ${drivers}" class="driver-item">
                            <div class="driver-info">
                                <strong th:text="${driver.user != null ? driver.user.name : 'Unknown'}">A. Perera</strong>
                                <div class="small text-muted" th:text="'ID: ' + ${driver.userId}">ID: 101</div>
                            </div>
                            <div class="driver-actions">
                                <a th:href="@{|/operations/driver/${driver.userId}|}" class="btn-info">
                                    <i class="fas fa-eye"></i> View
                                </a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${drivers == null or #lists.isEmpty(drivers)}" class="no-data">
                        <i class="fas fa-users"></i>
                        No drivers available
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 2: Messages -->
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-comments"></i>
                    Driver Messages
                </div>
                <div class="card-body">
                    <div th:if="${driverMessages != null and !driverMessages.isEmpty()}">
                        <div th:each="msg : ${driverMessages}" class="communication-item">
                            <div class="message-content">
                                <div class="message-header">
                                    <strong th:text="${msg.receiverId}">A. Perera</strong>
                                    <div class="message-meta">
                                        <small class="timestamp" th:text="${#temporals.format(msg.msgTime, 'HH:mm')}">14:42</small>
                                    </div>
                                </div>
                                <div th:text="${msg.msgText}">Message content</div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${driverMessages == null or #lists.isEmpty(driverMessages)}" class="no-data">
                        <i class="fas fa-envelope-open"></i>
                        No messages received
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 3: Actions -->
        <div class="col">
            <!-- Send Message -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </div>
                <div class="card-body">
                    <form id="sendMessageForm">
                        <input type="hidden" th:value="${opManager.userId}" id="senderId"/>
                        <select id="driverSelect" required>
                            <option value="">Select driver...</option>
                            <option th:each="d : ${drivers}" th:value="${d.userId}" th:text="${d.user != null ? d.user.name : 'Unknown'}"></option>
                        </select>
                        <textarea id="messageText" placeholder="Type your message" required></textarea>
                        <button type="submit" class="btn-send">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                        <div id="messageStatus" class="mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- Add Train -->
            <div class="card mt-3">
                <div class="card-header">
                    <i class="fas fa-train"></i>
                    Add Train
                </div>
                <div class="card-body">
                    <form id="createTrainForm" th:action="@{/trains/add}" method="post">
                        <div class="mb-3">
                            <label for="trainName" class="form-label">Train Name</label>
                            <input type="text"
                                   id="trainName"
                                   name="trainName"
                                   class="form-control"
                                   placeholder="Enter Train Name"
                                   required />
                        </div>
                        <button type="submit" class="btn-success">
                            <i class="fas fa-plus"></i> Add Train
                        </button>
                    </form>
                </div>
            </div>

            <!-- Action Buttons -->
            <button type="button" onclick="window.location.href='/routes/list'" class="btn-info mt-3" style="width:100%">
                <i class="fas fa-route"></i> Manage Routes
            </button>

            <button type="button" onclick="window.location.href='/train-status/override'" class="btn-primary mt-2" style="width:100%">
                <i class="fas fa-exchange-alt"></i> Override Operations
            </button>

            <!-- Logout -->
            <button onclick="location.href='/logout'" class="btn-danger mt-3" style="width:100%">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('sendMessageForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const senderId = document.getElementById('senderId').value;
        const driverId = document.getElementById('driverSelect').value;
        const messageText = document.getElementById('messageText').value;

        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalContent = submitBtn.innerHTML;
        submitBtn.innerHTML = '<div class="loading"></div> Sending...';
        submitBtn.disabled = true;

        fetch('/opmanager/send-message', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senderId, driverId, messageText })
        }).then(res => res.json())
            .then(data => {
                const statusDiv = document.getElementById('messageStatus');
                statusDiv.style.background = data.success ?
                    'linear-gradient(135deg, #2ecc71, #27ae60)' :
                    'linear-gradient(135deg, #e74c3c, #c0392b)';
                statusDiv.style.color = 'white';
                statusDiv.innerHTML = data.success ?
                    '<i class="fas fa-check-circle"></i> Message sent successfully!' :
                    '<i class="fas fa-exclamation-triangle"></i> ' + data.message;

                if(data.success) {
                    form.reset();
                    setTimeout(() => {
                        statusDiv.style.opacity = '0';
                        setTimeout(() => statusDiv.innerHTML = '', 300);
                    }, 3000);
                }
            }).catch(() => {
            document.getElementById('messageStatus').innerHTML =
                '<i class="fas fa-times-circle"></i> Error sending message';
            document.getElementById('messageStatus').style.background =
                'linear-gradient(135deg, #e74c3c, #c0392b)';
            document.getElementById('messageStatus').style.color = 'white';
        }).finally(() => {
            // Restore button state
            submitBtn.innerHTML = originalContent;
            submitBtn.disabled = false;
        });
    });

    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
