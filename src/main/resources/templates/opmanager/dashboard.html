<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Manager Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            color: #2c3e50;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 0 20px;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .dashboard-icon {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .col {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 25px;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }

        .card-header i {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .card-body::-webkit-scrollbar {
            width: 6px;
        }

        .card-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .card-body::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .driver-item, .communication-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid rgba(224, 224, 224, 0.6);
            transition: all 0.3s ease;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(248, 249, 250, 0.5);
        }

        .driver-item:hover, .communication-item:hover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(155, 89, 182, 0.1) 100%);
            border-bottom-color: transparent;
            transform: translateX(5px);
        }

        .driver-item:last-child, .communication-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .driver-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .driver-info strong {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .small {
            font-size: 0.85rem;
        }

        .text-muted {
            color: #7f8c8d;
        }

        .driver-actions {
            display: flex;
            gap: 8px;
        }

        .driver-actions button, .driver-actions a, button.btn-send {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .btn-send {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            color: white;
        }

        .btn-info:hover, .btn-primary:hover, .btn-success:hover, .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .badge {
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .status-medium {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .status-high {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .no-data {
            padding: 40px 20px;
            color: #95a5a6;
            text-align: center;
            font-style: italic;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 12px;
            margin: 10px 0;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
            display: block;
        }

        select, textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e0e6ed;
            margin-bottom: 15px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        textarea {
            min-height: 100px;
            font-family: 'Inter', sans-serif;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
        }

        .mt-3 {
            margin-top: 20px;
        }

        .mt-2 {
            margin-top: 10px;
        }

        #messageStatus {
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <h2>
        <div class="dashboard-icon">
            <i class="fas fa-tachometer-alt"></i>
        </div>
        Operations Manager Dashboard
    </h2>
    <div class="row">
        <!-- Drivers Column -->
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    All Drivers
                </div>
                <div class="card-body">
                    <div th:if="${drivers != null and !drivers.isEmpty()}">
                        <div th:each="driver : ${drivers}" class="driver-item">
                            <div class="driver-info">
                                <strong th:text="${driver.user != null ? driver.user.name : 'Unknown'}">A. Perera</strong>
                                <div class="small text-muted" th:text="'ID: ' + ${driver.userId}">ID: 101</div>
                            </div>
                            <div class="driver-actions">
                                <a th:href="@{|/operations/driver/${driver.userId}|}" class="btn-info">
                                    <i class="fas fa-eye"></i> View
                                </a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${drivers == null or #lists.isEmpty(drivers)}" class="no-data">
                        <i class="fas fa-users"></i>
                        No drivers available
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Column -->
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-comments"></i>
                    Driver Messages
                </div>
                <div class="card-body">
                    <div th:if="${driverMessages != null and !driverMessages.isEmpty()}">
                        <div th:each="msg : ${driverMessages}" class="communication-item">
                            <div class="message-content">
                                <div class="message-header">
                                    <strong th:text="${msg.receiverId}">A. Perera</strong>
                                    <div class="message-meta">
                                        <small class="timestamp" th:text="${#temporals.format(msg.msgTime, 'HH:mm')}">14:42</small>

                                    </div>
                                </div>
                                <div th:text="${msg.msgText}">Message content</div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${driverMessages == null or #lists.isEmpty(driverMessages)}" class="no-data">
                        <i class="fas fa-envelope-open"></i>
                        No messages received
                    </div>
                </div>
            </div>

            <!-- Send Message Form -->
            <div class="card mt-3">
                <div class="card-header">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </div>
                <div class="card-body">
                    <form id="sendMessageForm">
                        <input type="hidden" th:value="${opManager.userId}" id="senderId"/>
                        <select id="driverSelect" required>
                            <option value="">Select driver...</option>
                            <option th:each="d : ${drivers}" th:value="${d.userId}" th:text="${d.user != null ? d.user.name : 'Unknown'}"></option>
                        </select>
                        <textarea id="messageText" placeholder="Type your message" required></textarea>
                        <button type="submit">
                            <i class="fas fa-send"></i>
                            Send Message
                        </button>
                        <div id="messageStatus" class="mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- Create Train Form -->
            <div class="card mt-3">
                <div class="card-header">
                    <i class="fas fa-train"></i>
                    Add Train
                </div>
                <div class="card-body">
                    <form id="createTrainForm" th:action="@{/trains/add}" method="post">

                        <!-- Train Name Input -->
                        <div class="mb-3">
                            <label for="trainName" class="form-label">Train Name</label>
                            <input type="text"
                                   id="trainName"
                                   name="trainName"
                                   class="form-control"
                                   placeholder="Enter Train Name"
                                   required />
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add Train
                        </button>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
    const form = document.getElementById('sendMessageForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const senderId = document.getElementById('senderId').value;
        const driverId = document.getElementById('driverSelect').value;
        const messageText = document.getElementById('messageText').value;

        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalContent = submitBtn.innerHTML;
        submitBtn.innerHTML = '<div class="loading"></div> Sending...';
        submitBtn.disabled = true;

        fetch('/opmanager/send-message', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senderId, driverId, messageText })
        }).then(res => res.json())
            .then(data => {
                const statusDiv = document.getElementById('messageStatus');
                statusDiv.style.background = data.success ?
                    'linear-gradient(135deg, #2ecc71, #27ae60)' :
                    'linear-gradient(135deg, #e74c3c, #c0392b)';
                statusDiv.style.color = 'white';
                statusDiv.innerHTML = data.success ?
                    '<i class="fas fa-check-circle"></i> Message sent successfully!' :
                    '<i class="fas fa-exclamation-triangle"></i> ' + data.message;

                if(data.success) {
                    form.reset();
                    setTimeout(() => {
                        statusDiv.style.opacity = '0';
                        setTimeout(() => statusDiv.innerHTML = '', 300);
                    }, 3000);
                }
            }).catch(() => {
            document.getElementById('messageStatus').innerHTML =
                '<i class="fas fa-times-circle"></i> Error sending message';
            document.getElementById('messageStatus').style.background =
                'linear-gradient(135deg, #e74c3c, #c0392b)';
            document.getElementById('messageStatus').style.color = 'white';
        }).finally(() => {
            // Restore button state
            submitBtn.innerHTML = originalContent;
            submitBtn.disabled = false;
        });
    });

    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
