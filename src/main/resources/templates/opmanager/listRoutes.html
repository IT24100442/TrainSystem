<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Routes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>

<h1>All Routes</h1>

<a th:href="@{/routes/add}">Add New Route</a>

<table>
    <thead>
    <tr>
        <th>Route ID</th>
        <th>Name</th>
        <th>Duration (min)</th>
        <th>Driver</th>
        <th>Stops</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="route : ${routes}">
        <td th:text="${route.routeId}"></td>
        <td th:text="${route.routeName}"></td>
        <td th:text="${route.durationMinutes}"></td>
        <td th:text="${route.driverId != null ? route.driverId : 'Unassigned'}"></td>
        <td>
            <ul>
                <li th:each="stop : ${route.stops}" th:text="${stop.stopName}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/routes/edit/{id}(id=${route.routeId})}">Edit</a> |
            <a th:href="@{/routes/delete/{id}(id=${route.routeId})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
