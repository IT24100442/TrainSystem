<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Trains | TrackLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 1.8rem;
            color: #0d6efd;
        }
        .btn-back {
            text-decoration: none;
            color: #fff;
            background-color: #0d6efd;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background-color: #0b5ed7;
        }
        table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-train"></i> All Trains</h1>
        <a th:href="@{/opmanager/dashboard}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Train Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead>
            <tr>
                <th>Train ID</th>
                <th>Train Name</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.tid}"></td>
                <td th:text="${train.name}"></td>
                <td>
                    <form th:action="@{/trains/delete}" method="post" th:object="${train}" style="display:inline;">
                        <input type="hidden" th:name="trainId" th:value="${train.tid}">
                        <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this train?');">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>

            </tr>
            <tr th:if="${#lists.isEmpty(trains)}">
                <td colspan="6" class="text-muted">No trains available.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
