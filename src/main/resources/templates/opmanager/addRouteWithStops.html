<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Route</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 5px; margin-top: 5px; width: 300px; }
    .stop-input { margin-bottom: 5px; }
    button { margin-top: 15px; padding: 8px 15px; }
  </style>
</head>
<body>
<h1>Add New Route</h1>

<form th:action="@{/routes/add}" th:object="${route}" method="post">
  <!-- Route Name -->
  <label for="routeName">Route Name:</label>
  <input type="text" id="routeName" th:field="*{routeName}" placeholder="Enter route name" required />

  <!-- Duration -->
  <label for="duration">Duration (minutes):</label>
  <input type="number" id="duration" th:field="*{durationMinutes}" placeholder="Enter duration" required />

  <!-- Assign Driver -->
  <label for="driver">Assign Driver:</label>
  <select id="driver" th:field="*{driverId}">
    <option th:value="${null}" selected>-- Select Driver --</option>
    <option th:each="driver : ${drivers}"
            th:value="${driver.userId}"
            th:text="${driver.name}">
    </option>
  </select>


  <!-- Stops -->
  <h3>Stops</h3>
  <div th:each="stop, iterStat : *{stops}" class="stop-input">
    <label>Stop [[${iterStat.index + 1}]]:</label>
    <input type="text"
           th:field="*{stops[__${iterStat.index}__].stopName}"
           placeholder="Enter stop name" />
  </div>

  <button type="submit">Add Route</button>
</form>

</body>
</html>
