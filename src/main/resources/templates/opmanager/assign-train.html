<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Train to Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Assign Train to Driver</h2>

        <form th:action="@{/opmanager/assign-train}" method="post">
            <div class="mb-3">
                <label for="driverId" class="form-label">Select Driver</label>
                <select class="form-select" id="driverId" name="driverId" required>
                    <option value="">-- Choose a Driver --</option>
                    <option th:each="driver : ${drivers}"
                            th:value="${driver.userId}"
                            th:text="${driver.userId + ' - ' + driver.license}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="trainId" class="form-label">Select Train</label>
                <select class="form-select" id="trainId" name="trainId" required>
                    <option value="">-- Choose a Train --</option>
                    <option th:each="train : ${trains}"
                            th:value="${train.tid}"
                            th:text="'Train ' + ${train.tid} + ' - ' + ${train.name}">
                    </option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Assign</button>
        </form>

        <div th:if="${param.success}" class="alert alert-success mt-3">
            Train successfully assigned to driver!
        </div>
    </div>
</div>

</body>
</html>
