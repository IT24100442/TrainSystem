<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Train</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-content h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .header-content i {
            font-size: 2rem;
            margin-right: 10px;
            color: #0d6efd;
        }
        .btn-back {
            text-decoration: none;
            color: #fff;
            background-color: #0d6efd;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background-color: #0b5ed7;
        }
        .card + .card {
            margin-top: 40px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="header">
        <div class="header-content d-flex align-items-center">
            <i class="fas fa-train"></i>
            <h1>Train Assignment</h1>
        </div>
        <div class="header-buttons">
            <a th:href="@{/opmanager/dashboard}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Assign Train to Driver -->
    <div class="card shadow p-4">
        <h2 class="mb-4">Assign Train to Driver</h2>

        <form th:action="@{/opmanager/assign-train}" method="post">
            <div class="mb-3">
                <label for="driverId" class="form-label">Select Driver</label>
                <select class="form-select" id="driverId" name="driverId" required>
                    <option value="">-- Choose a Driver --</option>
                    <option th:each="driver : ${drivers}"
                            th:value="${driver.userId}"
                            th:text="${driver.userId + ' - ' + driver.license}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="trainId" class="form-label">Select Train</label>
                <select class="form-select" id="trainId" name="trainId" required>
                    <option value="">-- Choose a Train --</option>
                    <option th:each="train : ${trains}"
                            th:value="${train.tid}"
                            th:text="'Train ' + ${train.tid} + ' - ' + ${train.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Assign</button>
        </form>

        <div th:if="${param.successDriver}" class="alert alert-success mt-3">
            Train successfully assigned to driver!
        </div>
    </div>

    <!-- Assign Train to Ticket Officer -->
    <div class="card shadow p-4">
        <h2 class="mb-4">Assign Train to Ticket Officer</h2>

        <form th:action="@{/opmanager/assign-train-ticket-officer}" method="post">
            <div class="mb-3">
                <label for="ticketOfficerId" class="form-label">Select Ticket Officer</label>
                <select class="form-select" id="ticketOfficerId" name="ticketOfficerId" required>
                    <option value="">-- Choose a Ticket Officer --</option>
                    <option th:each="officer : ${ticketOfficers}"
                            th:value="${officer.userId}"
                            th:text="${officer.userId}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="trainIdOfficer" class="form-label">Select Train</label>
                <select class="form-select" id="trainIdOfficer" name="trainId" required>
                    <option value="">-- Choose a Train --</option>
                    <option th:each="train : ${trains}"
                            th:value="${train.tid}"
                            th:text="'Train ' + ${train.tid} + ' - ' + ${train.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Assign</button>
        </form>

        <div th:if="${param.successOfficer}" class="alert alert-success mt-3">
            Train successfully assigned to ticket officer!
        </div>
    </div>

</div>

</body>
</html>
